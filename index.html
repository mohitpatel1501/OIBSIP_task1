<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>

<link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="cal_display">
            <input type="text" class="exp" readonly>
            <input type="text" class="ans" readonly>
        </div>
        <div class="cal_pad">
            <button class="btn val" value="(">(</button>
            <button class="btn val" value=")">)</button>
            <button class="btn " value="(">+-</button>
            <button class="btn op" id="del_btn">Del</button>
            <button class="btn op" id="cls_btn">Clr</button>
            <button class="btn val" value="7">7</button>
            <button class="btn val" value="8">8</button>
            <button class="btn val" value="9">9</button>
            <button class="btn val op" value="%">%</button>
            <button class="btn val op" value="sqrt(">&radic;</button>
            <button class="btn val" value="4">4</button>
            <button class="btn val" value="5">5</button>
            <button class="btn val" value="6">6</button>
            <button class="btn val op" value="*">*</button>
            <button class="btn val op" value="/">/</button>
            <button class="btn val" value="1">1</button>
            <button class="btn val" value="2">2</button>
            <button class="btn val" value="3">3</button>
            <button class="btn val op" value="+">+</button>
            <button class="btn val op" value="-">-</button>
            <button class="btn val" value=".">.</button>
            <button class="btn val" value="0">0</button>
            <button class="btn" id="ans_btn">=</button>
            <button class="btn op" id="ent">ANS</button>
        </div>
    </div>

<script src="app.js"></script>

</body>

</html>
